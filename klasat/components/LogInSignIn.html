<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
    src="https://kit.fontawesome.com/64d58efce2.js"  
      
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../stilizimi/Login.css" />
    <link rel="icon" href="../../Pics/logo.png">
    <title>Termini YT</title>
  
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Kyqu</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Kyqu" class="btn solid" />
            
          
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Profil i ri </h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Emri" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Mbiemri" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
      
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Confirm Password" />
            </div>
            <input type="submit" class="btn" value="Krijo" />
            
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Përdorues i ri ?</h3>
            <p>
              Termini YT të mundëson që të krijoni ekipen tuaj për terminin e ardhshem, por gjithashtu qe ju të gjeni terminin e rradhes.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Krijo nje llogari
            </button>
          </div>
          <img src="../../Pics/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Keni Llogari ?</h3>
            <p>
              Kyquni në llogarin që egziston.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Kyquni
            </button>
          </div>
          <img src="../../Pics/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="../../JS/Login.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Termini YT
    </title>
    <link rel="stylesheet" href="../../stilizimi/ContactStyle.css" />
    <link rel="icon" href="logo.png">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Na Kontaktoni</h3>
          <p class="text">
            Na kontaktoni ne qofte se keni ndonje sygjerim per ndryshime.
          </p>

          <div class="info">
            <div class="information">
              <img src="../../Pics/location.png" class="icon" alt="" />
              <p>Lagjja Kalabria,10000 Prishtine, Kosovo</p>
            </div>
            <div class="information">
              <img src="../../Pics/email.png" class="icon" alt="" />
              <p>terminiyt@gmail.com</p>
            </div>
            <div class="information">
              <img src="../../Pics/phone.png" class="icon" alt="" />
              <p>+383 (0) 49 435 604</p>
            </div>
          </div>

          <div class="social-media">
            <p>Na gjeni edhe ne :</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off">
            <h3 class="title">Na Kontaktoni</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Username</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Dergo" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
